<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" src="style.css" type="text/css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/14519e00d7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container" style="justify-content: center;">
      <form id="Formulario">
        <div>
          <nav class="navbar bg-body-tertiary" style="margin-top: 5%;">
            <div class="container-fluid">
              <span class="navbar-text">
                <h4>Payment form example</h4>
              </span>
            </div>
          </nav>
        </div>

        <div>
          <div class="alert alert-danger mt-0 d-none" role="alert" id="alarm">
            Some Fields are missing.
          </div>

          <div class="form-header" style="display: flex;">
            <div class="col-sm-5" style="margin: auto;">
              <label for="formCardInput" class="form-label">Card #</label>
              <input
                type="number"
                class="form-control"
                id="InputCardn"
                placeholder="xxxxxxxxxxxxxxxx"
              />
            </div>

            <div class="col-sm-2" style="margin: auto;">
              <label for="formCVCInput" class="form-label">CVC</label>
              <input
                type="number"
                class="form-control"
                id="InputCardCvc"
                placeholder="000"
              />
            </div>

            <div class="col-sm-4" style="margin: auto;">
              <label for="formAmountInput" class="form-label">Amount</label>
              <input
                type="number"
                class="form-control"
                id="inputAmount"
                placeholder="$"
              />
            </div>
          </div>
        </div>

        <div class="form-body" style="display: flex; margin: auto;">
          <div class="box left col-sm-6" style="margin: 1%;">
            <div class="col-sm-11" style="margin-left: 0%; margin-top: 1%;">
              <label for="inputFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputFirstName" />
            </div>

            <div class="col-sm-11" style="margin-left: 0%; margin-top: 2%;">
              <label for="formCityInput" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>

            <div class="col-sm-6" style="margin-top: 2%;">
              <label for="formCardInput" class="form-label">We accept:</label>

              <div
                class="card"
                style="width: 18rem; background-color: dimgray;"
              >
                <div class="card-header" style="inline-size: auto;">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="Mastercard"
                      value="MasterCard"
                    />
                    <i
                      class="fa-brands fa-cc-mastercard"
                      style="color: #ffffff;"
                    ></i>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="Visa"
                      value="Visa"
                    />
                    <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="DinersClub"
                      value="DinersClub"
                    />
                    <i
                      class="fa-brands fa-cc-diners-club"
                      style="color: #ffffff;"
                    ></i>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="Amex"
                      value="Amex"
                    />
                    <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="box right col-sm-6" style="margin: 1%;">
            <div class="col-sm-11" style="margin: 1%;">
              <label for="inputLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" />
            </div>

            <div style="display: flex; margin: auto;">
              <div class="col-sm-5" style="margin: 1%;">
                <label for="inputStat" class="form-label">State</label>
                <select class="form-select" id="inputState">
                  <option selected>Pick a state</option>
                  <option value="Pensylvania">Pensylvania</option>
                  <option value="Texas">Texas</option>
                  <option value="California">California</option>
                </select>
              </div>

              <div class="col-sm-5" style="margin: 1%;">
                <label for="inputPostalCode" class="form-label"
                  >Postal Code</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="inputPostalCode"
                />
              </div>
            </div>

            <div class="mb-3 col-sm-11" style="margin-top: 2%;">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>

            <div id="MessageHelpBlock" class="form-text">
              Add any notes here.
            </div>
          </div>
        </div>

        <div
          class="d-grid gap-2 d-md-flex justify-content-md-end"
          style="background-color: whitesmoke; margin-bottom: 5%;"
        >
          <button
            class="btn btn-secondary me-1"
            type="reset"
            style="margin: 2%;"
          >
            Cancel
          </button>
          <button
            class="btn btn-primary"
            type="submit"
            id="sendbtn"
            style="margin: 2%;"
          >
            Send
          </button>
        </div>
      </form>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
